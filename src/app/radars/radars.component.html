<div class ="container">
  <table class="table" *ngIf="radars">
    <thead>
    <tr>
      <th scope="col"style="background-color: #3498db; color: #ffffff;">ID</th>
      <th scope="col"style="background-color: #3498db; color: #ffffff;">Vitesse Max</th>
      <th scope="col"style="background-color: #3498db; color: #ffffff;">Longitude</th>
      <th scope="col"style="background-color: #3498db; color: #ffffff;">Latitude</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of radars">
      <td>{{c.id}}</td>
      <td>{{c.vitesseMax}}</td>
      <td>{{c.longitude}}</td>
      <td>{{c.latitude}}</td>

      <!--      <td><button class ="btn btn-success" (click)="getBills(c)" >Bills</button></td>-->
    </tr>
    </tbody>
  </table>
</div>
